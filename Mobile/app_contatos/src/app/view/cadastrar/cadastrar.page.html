<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AGENDA DE CONTATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)] = "nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefone" placeholder="Insira o telefone" [(ngModel)] = "telefone" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" placeholder="Insira o email" [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="cadastrar()" color="secondary">Cadastrar</ion-button>
  </ion-list>
</ion-content>
